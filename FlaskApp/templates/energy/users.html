<!-- This file is a child of frame.html. 
It contains the bar chart of top ten tweeting users about oil. -->

<!-- Overwriting the sidemenu, because the one in frame.html is the one for oil. -->
{% block sidemenu %}
  <h4 class="w3-bar-item"><b>Energy</b></h4>
  <a class="w3-bar-item w3-button w3-hover-theme" href="/energy/users"><i class="fa fa-users fa-fw"></i> Top 10 tweeting users</a>
  <a class="w3-bar-item w3-button w3-hover-theme" href="/energy/cities"><i class="fa fa-building fa-fw"></i> Top 10 origin cities</a>
  <a class="w3-bar-item w3-button w3-hover-theme" href="/energy/tweets"><i class="fa fa-list fa-fw"></i> Tweets</a>
{% endblock %}

<!-- Inserting the title and the chart to the page  -->
  {% block content %}
  <div class="w3-container">
    <h3>Top ten users about energy</h3>

    <svg class="chart"></svg>
  </div>
  {% endblock %}
